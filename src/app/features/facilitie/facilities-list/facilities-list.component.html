<app-maintenance-list></app-maintenance-list>

<ul>
    <li><h1>List of facilities</h1></li>
    <li><button (click)="openDialog()" class="button">ADD NEW</button></li>
</ul>
<div class="table">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width ">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name   </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Budget Column -->
        <ng-container matColumnDef="budget">
            <th mat-header-cell *matHeaderCellDef> Budget </th>
            <td mat-cell *matCellDef="let element"> {{element.budget}} </td>
        </ng-container>

        <!-- Creation Column -->
        <ng-container matColumnDef="creation" >
            <th mat-header-cell *matHeaderCellDef> Creation </th>
            <td mat-cell *matCellDef="let element"> {{element.creation}} </td>
        </ng-container>

        <!-- Period Column -->
        <ng-container matColumnDef="period">
            <th mat-header-cell *matHeaderCellDef> Period </th>
            <td mat-cell *matCellDef="let element"> {{element.period}} </td>
        </ng-container>
        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{(element.status | uppercase) === 'PROGRESS' ? 'IN ' + (element.status | uppercase) : (element.status | uppercase)}} </td>
        </ng-container>
        <!-- Edit & Delete Operations Column -->
        <ng-container matColumnDef="editDelete">
            <th mat-header-cell *matHeaderCellDef> Edit/Delete </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="onEditItem(element)"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button (click)="onDeleteItem(element)"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
