<div class="container" fxLayout="row wrap" fxLayoutAlign="start start">
    <div fxFlex="95%">
        <h1 class="moved-right">Courses taught in Classroom A21 - G1A</h1>
        <div class="container" fxLayout="row wrap" fxLayoutAlign="start start">
            <mat-card class="example-card" *ngFor="let course of courses" fxFlex="20%" fxFlexOffset="1%">
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <mat-card-title>{{ course.name }}</mat-card-title>
                    <mat-card-subtitle>{{ course.start }} - {{ course.end }}</mat-card-subtitle>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary" (click)="viewAttendance(course.id)">Attendance</button>
                    <button mat-button color="primary" (click)="viewGrades(course.id)" class="text-right">Grade</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
