<div class="container" fxLayout="row wrap" fxLayoutAlign="start start">
    <div fxFlex="95%">
        <div class="container" fxLayout="row wrap" fxLayoutAlign="start start">
            <mat-card class="example-card" *ngFor="let classroom of classrooms" fxFlex="20%" fxFlexOffset="1%">
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <mat-card-title>{{ classroom.name }}</mat-card-title>
                    <mat-card-subtitle>{{ classroom.section }}</mat-card-subtitle>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary" class="text-right" (click)="viewCourse(classroom.id)">view</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
