<h1 style="padding-left: 50px">
    List of Students
</h1>
<ul>
    <li><h2>Search</h2></li>
<input [(ngModel)]="filterValue" (input)="applyFilter()" style="width: 300px; height: 25px">
    <li><button (click)="openDialog()" class="button">ADD STUDENTS</button></li></ul>
<div class="table">
<table mat-table [dataSource]="filteredData" class="mat-elevation-z8 full-width ">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <!-- Paternal Last Name Column -->
        <ng-container matColumnDef="paternalLastName">
            <th mat-header-cell *matHeaderCellDef> Paternal Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.paternalLastName}} </td>
        </ng-container>

        <!-- Maternal Last Name Column -->
        <ng-container matColumnDef="maternalLastName">
            <th mat-header-cell *matHeaderCellDef> Maternal Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.maternalLastName}} </td>
        </ng-container>

        <!-- DNI Column -->
        <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef> DNI </th>
            <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
            <a (click)="onEditItem(element)" style="cursor: pointer;"><mat-icon>edit</mat-icon></a>
            <a (click)="onDeleteItem(element)" style="cursor: pointer;"><mat-icon>delete</mat-icon></a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
